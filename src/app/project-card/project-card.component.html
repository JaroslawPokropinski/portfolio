<div class="flex flex-col md:flex-row rounded shadow-md p-4 mb-10">
  <img class="w-full md:max-w-md mr-3 h-full" src="{{image}}">

  <div class="w-full h-auto flex flex-col justify-between">
    <div>
      <h2 class="text-gray-800 text-2xl font-semibold text">
        {{title}}
      </h2>
      <h3 class="text-gray-800 text-1xl font-normal text">
        {{description}}
      </h3>
    </div>
    <div class="h-4"></div>
    <div class="w-full">
      <div class="w-full text text-sm">
        <span class="mr-2">source:</span><a class="text-blue-500 text-sm break-all" href="{{source}}">{{source}}</a>
      </div>
      <div *ngIf="applink !== ''" class="w-full text text-sm">
        <span class="mr-7">app:</span><a class="text-blue-500 text-sm break-all" href="{{applink}}">{{applink}}</a>
      </div>
    </div>
  </div>
</div>
